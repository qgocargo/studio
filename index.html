<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'go Cargo POD</title>
    <meta name="description" content="Proof of Delivery App">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#243c5a">
    <link rel="apple-touch-icon" href="assets/logo-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .qg-logo { font-weight: 800; color: #243c5a; }
        .qg-logo span { color: #52a39a; }
        .tab-active { color: #243c5a; border-color: #243c5a; }
        [data-page] { display: none; }
        [data-page].active { display: block; }
        .skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="h-full flex flex-col antialiased">

    <!-- 
      TODO: PASTE YOUR FIREBASE CONFIG HERE 
      This object is found in your Firebase project settings.
    -->
    <script>
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
    </script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { initAuth, handleAuthFlow } from './js/auth.js';
        import { initUI } from './js/ui.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        initAuth(auth);

        onAuthStateChanged(auth, user => {
            handleAuthFlow(user);
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                    .catch(error => console.log('Service Worker registration failed:', error));
            }
            initUI();
        });
    </script>
    
    <!-- App Shell -->
    <div id="app-shell" class="flex-1 flex flex-col h-full hidden">
        <main class="flex-1 overflow-y-auto pb-16">
            <!-- Header (optional, can be page-specific) -->
            <header id="main-header" class="bg-white shadow-sm p-4 sticky top-0 z-10 hidden">
                 <h1 id="header-title" class="text-xl font-bold text-gray-800">Jobs</h1>
            </header>
            
            <!-- Pages -->
            <div id="pages-container" class="p-4">
                <div id="page-jobs" data-page></div>
                <div id="page-create" data-page></div>
                <div id="page-scan" data-page></div>
                <div id="page-search" data-page></div>
                <div id="page-analytics" data-page class="hidden"></div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around">
            <button data-tab="jobs" class="bottom-nav-tab flex-1 flex flex-col items-center justify-center p-2 border-t-2 border-transparent text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="8" x="3" y="3" rx="2"/><path d="M7 11v4a2 2 0 0 0 2 2h4"/><rect width="8" height="8" x="13" y="13" rx="2"/></svg>
                <span class="text-xs">Jobs</span>
            </button>
            <button data-tab="create" class="bottom-nav-tab flex-1 flex flex-col items-center justify-center p-2 border-t-2 border-transparent text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                <span class="text-xs">Create POD</span>
            </button>
            <button data-tab="scan" class="bottom-nav-tab flex-1 flex flex-col items-center justify-center p-2 border-t-2 border-transparent text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><rect width="7" height="7" x="8.5" y="8.5" rx="1"/></svg>
                <span class="text-xs">Scan</span>
            </button>
            <button data-tab="search" class="bottom-nav-tab flex-1 flex flex-col items-center justify-center p-2 border-t-2 border-transparent text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <span class="text-xs">Search</span>
            </button>
            <button data-tab="analytics" class="bottom-nav-tab flex-1 flex flex-col items-center justify-center p-2 border-t-2 border-transparent text-gray-600 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
                <span class="text-xs">Analytics</span>
            </button>
        </nav>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="w-full h-full flex items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-6">
                <h1 class="qg-logo text-4xl">Q'go<span>Cargo</span></h1>
                <p class="text-gray-500 mt-1">Proof of Delivery Portal</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <button type="submit" id="login-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-800 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-700">
                        Sign in
                    </button>
                    <p id="login-error" class="text-red-500 text-xs mt-2 text-center"></p>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal container -->
    <div id="modal-container"></div>
</body>
</html>
